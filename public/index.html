<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-based Recipe Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mood-based Recipe Recommender</h1>
        <div>
            <label for="mood">How are you feeling?</label>
            <select id="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="excited">Excited</option>
                <option value="anxious">Anxious</option>
                <option value="celebratory">Celebratory</option>
            </select>
        </div>
        <button id="getRecipe">Get Recipe</button>
        <div id="recipeContainer" class="hidden">
            <h2 id="recipeName"></h2>
            <p><strong>Ingredients:</strong> <span id="ingredients"></span></p>
            <p><strong>Instructions:</strong> <span id="instructions"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
